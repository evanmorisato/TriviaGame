<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Modak|Shrikhand|Sigmar+One&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <h1 id="title">Totally Trivial Trivia!</h1>
        <!-- Start Button is clicked to begin game -->
        <div id="subwrapper">
            <button onclick="style.display = 'none'" id="start-button">Start</button>
        </div>
    </div>
    <!-- Game Page -->
    <div id="main-game">
        <h2 id="timeRemaining-text"></h2>
        <h2 id="question-text"></h2>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
